# ===================================================================
# CONFIGURACIÓN DEL MICROSERVICIO
# ===================================================================
spring.application.name=ms-products
server.port=8081

# --- Configuración de Base de Datos (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/db_products?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=tu_password_aqui
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuración de JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# En Spring Boot 3 no siempre es necesario, pero ayuda a ser explícito
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- DOCUMENTACIÓN (Swagger / OpenAPI 3) ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha

# --- CONFIGURACIÓN DE RESILIENCIA (Circuit Breaker & Retry) ---
# Activa la capacidad de Circuit Breaker en Feign
spring.cloud.openfeign.circuitbreaker.enabled=true

# Configuración de un Circuit Breaker por defecto
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s

# Configuración de Retry por defecto (3 intentos)
resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=2s

# --- LOGGING Y VALIDACIÓN ---
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Log para ver qué hace Feign internamente
logging.level.io.github.resilience4j=DEBUG