# ===================================================================
# MICROSERVICE CONFIGURATION
# ===================================================================
spring.application.name=ms-products
server.port=8081
  
  # --- Database Configuration (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/db_products?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
  
  # --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
  
  # --- DOCUMENTATION (Swagger / OpenAPI 3) ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
  
  # --- RESILIENCE CONFIGURATION (Circuit Breaker & Retry) ---
  # Enable Circuit Breaker capability in Feign (if used)
spring.cloud.openfeign.circuitbreaker.enabled=true
  
  # 1. Global Configuration (Default)
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s

resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=2s
  
  # --- Configuration to prevent system collapse ---
resilience4j.circuitbreaker.instances.productsCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productsCB.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.productsCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.productsCB.waitDurationInOpenState=20s
resilience4j.circuitbreaker.instances.productsCB.permittedNumberOfCallsInHalfOpenState=3
  
  # Prevent threads from being blocked by waiting too long
resilience4j.circuitbreaker.instances.productsCB.slowCallRateThreshold=100
resilience4j.circuitbreaker.instances.productsCB.slowCallDurationThreshold=2s
  
  # --- LOGGING AND VALIDATION ---
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
  # Log to monitor Resilience4j internal behavior
logging.level.io.github.resilience4j=DEBUG